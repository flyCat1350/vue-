<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<style>
		[v-cloak] {
			display: none !important;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="col-md-6 col-md-offset-3">
			<h1>Vue demo</h1>
			<div id="app">
				<div>{{message.split('').reverse().join('')}} + "vue is awesome"</div>
				<input type="text" v-model="message">
				<select multiple>
					<option value="A" selected >A</option>
					<option value="B">B</option>
					<option value="C">C</option>
				</select>
				<span>Selected:{{selected}}</span>
				<table class="table">
					<tr>
						<th @click="sortBy('id')">序号</th>
						<th @click="sortBy('author')">作者</th>
						<th @click="sortBy('name')">名字</th>
						<th @click="sortBy('price')">价格</th>
					</tr>
					<tr v-for="abook in books" v-cloak>
						<td>{{abook.id}}</td>
						<td>{{abook.author}}</td>
						<td>{{abook.name}}</td>
						<td>{{abook.price}}</td>
					</tr>
				</table>
				{{sum}}
				<button @click="dosomething">click me!</button>
				<div id="add-book">
					<legend>添加书籍</legend>
					<div class="form-group">
						<label for="">书名{{book.name}}</label>
						<input type="text" class="form-control" v-model="book.name" value="book.name">
					</div>
					<div class="form-group">
						<label for="">作者</label>
						<input type="text" class="form-control" v-model="book.author">
					</div>
					<div class="form-group">
						<label for="">价格</label>
						<input type="text" class="form-control" v-model="book.price">
					</div>
					<button class="btn btn-primary btn-block" @click="addBook">添加</button>
				</div>
			</div>
		</div>
		
	</div>
	 <script src="./node_modules/vue/dist/vue.min.js"></script>
	 <script src="./node_modules/vue-resource/dist/vue-resource.min.js"></script>
	 <script src="./app.js"></script>
	 <!-- // <script src="./build/bundle.js"></script> -->
</body>
</html>
